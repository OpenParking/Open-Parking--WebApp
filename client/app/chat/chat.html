<div class="container">
  <form class="col s12" >
    <div class="row">
      <div class="input-field col s4">
        <input type="text" name="userId" id="userId">
        <label for="userId">Username</label>
      </div>
    <div class="input-field col s4">
      <input type="text" name="roomId" id="roomId">
      <label for="roomId">Room</label>
    </div>
    <div class="input-field col s4">
      <input type="button" id="startButton" class="btn btn-success" value="Join"/>
    </div>
  </form>
  <div class="row">
    <div class="col s9">
      <video id='remoteVideo' autoplay width="100%" class="remote"></video>
    </div>
    <div class="col s3">
      <video id='localVideo' autoplay muted width="100%"></video>
    </div>
  </div>
</div>

<script src='/socket.io/socket.io.js'></script>
<script type="text/javascript" src="js/video.js"></script>
